<html>
	<head>
		<title>THREE Shadows</title>
		<style>
			body { margin: 0; height:100%; width:100%;}
		</style>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three/build/three.module.js"
			}
		}
		</script>
		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';
			
			// scene
			const scene = new THREE.Scene();
			
			// Background texture			
			const textureLoader = new THREE.TextureLoader();
			textureLoader.load('https://hips.hearstapps.com/hmg-prod/images/alpe-di-siusi-sunrise-with-sassolungo-or-langkofel-royalty-free-image-1623254127.jpg', function(texture) {
				scene.background = texture;
			});			

			// camera
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.set(0,3,12);

			// renderer
			const renderer = new THREE.WebGLRenderer();

			// enabling shadows
			renderer.shadowMap.enabled = true;
    		renderer.shadowMap.type = THREE.BasicShadowMap;

			document.body.appendChild(renderer.domElement);
			renderer.setSize(window.innerWidth, window.innerHeight);

			// orbit controls
			const controls = new OrbitControls(camera, renderer.domElement);

			// plane geometry
			const geometryP = new THREE.PlaneGeometry(50, 50);
			const materialP = new THREE.MeshStandardMaterial({color:0xffffff})
			const plane = new THREE.Mesh(geometryP, materialP);

			plane.castShadow = false;
			plane.receiveShadow = true;
			plane.rotation.x = -Math.PI / 2;
			scene.add(plane);

			// sphere geometry
			const geometryS = new THREE.SphereGeometry(2, 32, 32);
			const materialS = new THREE.MeshStandardMaterial({
				color:0xffffff,
				wireframe: false,
			});

			const sphere = new THREE.Mesh(geometryS, materialS);
			sphere.position.set(0,3,0);
			sphere.castShadow = true;
			scene.add(sphere);

			// Loading objects
			const objLoader = new GLTFLoader();
			
			const malpaLocation = new THREE.Vector3(6,3,-3); 
            const dlugiLocation = new THREE.Vector3(-5,1,2); 
            const kolkoLocation = new THREE.Vector3(7,0,4); 
            const paczekLocation = new THREE.Vector3(-3,2,-7); 
            const stozekLocation = new THREE.Vector3(0,5,5);
			
			// Obiekt małpa 
			var path = "malpa.glb";
			
			objLoader.load(path, function (obj) {
				var model = obj.scene;
				model.traverse(function(node) {
					if(node.isMesh) {
						node.castShadow = node.receiveShadow = true;
					}
				});
				model.position.copy(malpaLocation);
				scene.add(model);
			});

			// Obiekt długi
			var path = "dlugi.glb";
			
			objLoader.load(path, function (obj) {
				var model = obj.scene;
				model.traverse(function(node) {
					if(node.isMesh) {
						node.castShadow = node.receiveShadow = true;
					}
				});
				
				model.position.copy(dlugiLocation);
				scene.add(model);
			});
			
			// Obiekt kółko
			var path = "kolko.glb";
			
			objLoader.load(path, function (obj) {
				var model = obj.scene;
				model.traverse(function(node) {
					if(node.isMesh) {
						node.castShadow = node.receiveShadow = true;
					}
				});
				model.position.copy(kolkoLocation);
				scene.add(model);
			});

			// Obiekt pączek
			var path = "paczek.glb";
			
			objLoader.load(path, function (obj) {
				var model = obj.scene;
				model.traverse(function(node) {
					if(node.isMesh) {
						node.castShadow = node.receiveShadow = true;
					}
				});
				
				model.position.copy(paczekLocation);
				scene.add(model);
			});
	
			// Obiek stożek
			var path = "stozek.glb";
			
			objLoader.load(path, function (obj) {
				var model = obj.scene;
				model.traverse(function(node) {
					if(node.isMesh) {
						node.castShadow = node.receiveShadow = true;
					}
				});
				
				model.position.copy(stozekLocation);
				scene.add(model);
			});



			// light
			let light = new THREE.DirectionalLight(0xFFFFFF, 15.0);
    		light.position.set(-200, 150, -150);
			light.target.position.set(0, 0, 0);
			light.castShadow = true;
			scene.add(light);
			
			
			
			
			
			
			
			
			
			// rendering function
			function animate() {	
				requestAnimationFrame(animate);
				controls.update();
				renderer.render(scene, camera);
			};

			animate();
			
			onkeydown = function handlekeydown(e) {
				 if(e.keyCode==65)
					light.position.x += 5;
				 
				 if(e.keyCode==68)
					light.position.x -= 5;
					
				if(e.keyCode==87)
					light.position.y += 5;
					
				if(e.keyCode==83)
					light.position.y -= 5;
				
				if(e.keyCode==81)
					light.position.z += 5;
					
				if(e.keyCode==69)
					light.position.z -= 5;
			}

		</script>
	</head>
	<body>
		
	</body>
</html>
